<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Open App</title>

    <script language="javascript">


        function openInN26() {
            var url = window.location.href;
            var appUrl = "number26://main/?tutorial=" + encodeURIComponent(url.trim());

            console.log("Opening URL: " + appUrl) ;
            document.location.href = appUrl;
            document.location.assign(appUrl);
        }

        function onLoad() {
            if (window.Android) {
                // We're inside the webview. :)
                document.getElementById("main").innerHTML =
                        "<p>Hello N26.<br>I'm inside you ðŸ’–<br>Dominik.</p>";
            }
            if (window.document.referrer && window.document.referrer.length > 0) {
                openInN26();
            }
        }
    </script>
    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .body {
            font-size: x-large;
        }
    </style>
</head>
<body onLoad="onLoad()" style="width: 100%; height: 100%; background: #3bcdd6; position: relative">

<div id="main" class="center" style="color: white">
    <p>Please make sure you have the Android N26 App installed, then click this button to get redirected there. :)</p>
    <button onclick="openInN26()">Magic</button>
</div>

</body>
</html>
